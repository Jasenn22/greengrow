<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - GreenGrow</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations.css" />
</head>
<body>
  <div class="bg-layer"></div>

  <!-- Right-aligned auth panel with entrance animation -->
  <div class="auth-panel" role="main" aria-labelledby="authTitleReg">
    <div class="auth-card card form-card">
      <div class="auth-brand">
        <div class="leaf"></div>
        <div>
          <h1 id="authTitleReg" class="brand-small">GreenGrow</h1>
          <div class="tagline-small">Join the green movement</div>
        </div>
      </div>

      <h2 class="auth-heading">Create account</h2>

      <form id="registerForm" novalidate>
        <label>Email
          <input type="email" id="regEmail" required />
        </label>
        <label>Password
          <input type="password" id="regPassword" minlength="6" required />
        </label>
        <label>Confirm Password
          <input type="password" id="regConfirm" minlength="6" required />
        </label>

        <div class="form-row">
          <button class="btn" type="submit">Register</button>
          <a class="link" href="login.html">Have an account?</a>
        </div>
        <div id="regMsg" class="msg"></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
